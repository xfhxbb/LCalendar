<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>日期时间选择控件</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }
        html {
           height: 100%;
        }
        html,
        body {
            margin: 0 auto;
            width: 100%;
            overflow-x: hidden;
            -webkit-user-select: none;
        }
        
        body {
            min-height: 100%;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            -webkit-text-size-adjust: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        input {
            width: 90%;
            height: 40px;
            font-size: 18px;
            border: 1px solid #b72f20;
            border-radius: 5px;
            margin: 20px 5% 0 5%;
            padding: 5px;
        }
        
        h1 {
            background-color: #b72f20;
            color: #fff;
            font-size: 25px;
            text-align: center;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="../css/LCalendar.css">
</head>

<body>
    <div>
        <h1>LCalendar移动端日期时间选择</h1>
        <div>
            <input id="demo1" type="text" readonly="" placeholder="日期选择特效" data-lcalendar="2000-05-11,2055-05-11" />
        </div>
        <div>
            <input id="demo2" type="text" readonly="" placeholder="日期和时间选择特效" data-lcalendar="2000-05-11,2055-05-11" />
        </div>
        <div>
            <input id="demo3" type="text" readonly="" placeholder="时间选择特效" />
        </div>
        <div>
            <input id="demo4" type="text" readonly="" placeholder="年月选择特效" />
        </div>
        <!-- <div class="content-block">
            <input type="datetime-local" />
        </div> -->
    </div>
    <!--demo-content-->
    <script src="../js/LCalendar.js"></script>
    <script>
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#demo1', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': '2018-5-18', //最小日期
            'maxDate': '2020-2-25' //最大日期
        });
        var calendardatetime = new LCalendar();
        calendardatetime.init({
            'trigger': '#demo2',
            'type': 'datetime',
            'minDate': '2018-5-18', //最小日期
            'maxDate': '2020-2-25' //最大日期
        });
        var calendartime = new LCalendar();
        calendartime.init({
            'trigger': '#demo3',
            'type': 'time'
        });
        var calendarym = new LCalendar();
        calendarym.init({
            'trigger': '#demo4',
            'type': 'ym',
            'minDate': '1900-1',
            'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1)
        });
    </script>
</body>

</html>
